<script>
//<![CDATA[ 
window.onload=function(){

Date1.prototype.toMyString = function () {
   //If month/day is single digit value add prefix as 0
    function AddZero(obj) {
          obj = obj + '';
          if (obj.length == 1)
              obj = "0" + obj
          return obj;
    }
	
Date2.prototype.toMyString = function () {
   //If month/day is single digit value add prefix as 0
    function AddZero(obj) {
          obj = obj + '';
          if (obj.length == 1)
              obj = "0" + obj
          return obj;
    }

    var output1 = "";
    output1 += this.getFullYear();
    output1 += "-";
    output1 += AddZero(this.getMonth()+1);
    output1 += "-";
    output1 += AddZero(this.getDate());

    return output1; 
	
    var output2 = "";
    output2 += AddZero(this.getDate());
    output2 += AddZero(this.getMonth()+1);
    output2 += this.getFullYear();

    return output2; 
}

var d1 = new Date1();

var link1 = document.getElementById("link1");

var d2 = new Date2();
	
var link2 = document.getElementById("link2");

link1.setAttribute("href","https://www.hs.fi/lehti/hs-daily/"+d1.toMyString());
	
link2.setAttribute("href","https://www.hs.fi/paivanlehti/"+d2.toMyString());

}//]]>
